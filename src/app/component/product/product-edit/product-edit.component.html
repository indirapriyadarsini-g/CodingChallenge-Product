<div class="container">
    <div class="row">
    <div class="card-header">
        Add Product
    </div>
    <div *ngIf="isSaved" class="alert alert-success">
        Product Saved
    </div>
    
    
    <div *ngIf="isError" class="alert alert-warning">
        Error saving
    </div>

    <div class="card-body">
        
        <div class="form-group">
            <label> Title </label>
            <input class="form-control" type="text" [(ngModel)]="title"  >
        </div>
        <div>
            <label> Category </label>
            <select class="form-control" [(ngModel)]="c" (change)="resetText()" >
                <option *ngFor="let c of category" [value]="c"> {{c}} </option>
            </select>
        </div>
        <div class="form-group">
            <label> Price </label>
            <input class="form-control" type="text" [(ngModel)]="price" (change)="resetText()" >
        </div>
        <div class="form-group">
            <label> Description </label>
            <input class="form-control" type="text" [(ngModel)]="description" (change)="resetText()" >
        </div>
        <div class="form-group">
            <label> Quantity </label>
            <input class="form-control" type="number" [(ngModel)]="quantity" (change)="resetText()" >
        </div>
        
        
        <hr>

        <div class="card-footer">
            <button class="btn btn-success" (click)="onSave()" > Save </button>
            <div *ngIf="isSaved" >
                <button [routerLink]="['/view-all-products']" > View All Products </button>
            </div>
        </div>

        </div>
    </div>
</div>
